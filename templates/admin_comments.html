{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>All Comments</h2>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Post ID</th>
                <th>Name</th>
                <th>Comment</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for comment in comments %}
            <tr>
                <td>{{ comment[0] }}</td>
                <td>{{ comment[1] }}</td>
                <td>{{ comment[2] }}</td>
                <td>{{ comment[3] }}</td>
                <td>{{ comment[5] | format_datetime('%d/%m/%Y at %I:%M %p') }}</td>
                <td>
                    <form action="/admin/comments/delete/{{ comment[0] }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
